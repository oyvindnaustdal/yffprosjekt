<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD-HliuZbV5SPFePHY6TTQWXk0t6B3V0Bo",
    authDomain: "chat-1cf26.firebaseapp.com",

  };
  firebase.initializeApp(config);
</script>
<script>
    let txtMeldingar = document.getElementById("txtMeldingar");
    let database = firebase.database();
    let meldingar = database.ref("meldingar"); let nyMelding = {
        "sendar": "Guri Gås",
        "tekst": "Nei, Kari, det gjer det langt ifrå" };
    meldingar.push(nyMelding);
    function visMelding(snapshot) {
        var melding = snapshot.val();
        txtMeldingar.innerHTML += `<p>${melding.sendar} seier ${melding.tekst}</p>`;
    }
    meldingar.on("child_added", visMelding);
</script>
